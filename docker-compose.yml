version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=AvitoTech
      - DB_USER=postgres
      - DB_PASSWORD=BESOPASNIYPAROL
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=BESOPASNIYPAROL
      - POSTGRES_DB=yourdb
    ports: 
      - 5432:5432